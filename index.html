<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span id="display"></span> <br>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button> <br>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button> <br>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button> <br>
    <button class="number">0</button>
    <button id="clear">clear</button>
    <button id="doMath">=</button>
    <button id="add" class="operate">+</button>
    <button id="subtract" class="operate">-</button>
    <button id="multiply" class="operate">*</button>
    <button id="divide" class="operate">/</button>
    
    <script src="script.js"></script>
</body>
</html>
